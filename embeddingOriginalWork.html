<!DOCTYPE HTML>
<html>

<head>
    <title>Embedding Original Work</title>
</head>

<body>
    <div id="beginner">
        <h2>Embedded Youtube Video</h2>
        <!-- Embedded Youtube video-->
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/tjg3-Wla3PU" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <h2>Embedded Google Map</h2>
        <!-- Embedded Google Maps-->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d21538.80627356718!2d-122.31433794863196!3d47.56096295882969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sboba%20tea!5e0!3m2!1sen!2sus!4v1610670633554!5m2!1sen!2sus"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
        <h2>Embedded Giphy</h2>
        <!-- Embedded Giphy-->
        <iframe src="https://giphy.com/embed/xT1XGAeeIvRyYKhkAw" width="480" height="271" frameBorder="0"
            class="giphy-embed" allowFullScreen></iframe>
    </div>

    <div id="apprentice">
        <h2>Embedded Youtube Video @3min</h2>
        <!-- Embedded Youtube video at 3 min-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/By5LL4O00nE?start=180" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        <h2>HTMl 5 tag video</h2>
        <!-- HTMl 5 tag video -->
        <video width="320" height="240" controls>
            <source src="vid1.mp4" type="video/mp4">
            Ruby Beach
          </video>

          <h2>Object tag featuring Pureology</h2>
          <!-- Object tag -->
          <object data="pic1.jpg" width="300" height="300"></object>
    </div>

</body>

</html>
